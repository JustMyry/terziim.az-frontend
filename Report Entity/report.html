<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">	
	<link rel="stylesheet" href="report.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
	<title>Terziim</title>
</head>
<body>

	<section class="general">

        <section class="report">
            <div class="reportText">Bildiriş</div>
            <i class="fa fa-times" aria-hidden="true"></i>
            <div class="reportCategories">
                <span class="categoriesText">Kategoriyanı seçin:</span>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">Küfür & Təhqir</span>
                </label>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">İrqçilik</span>
                </label>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">Siyasi & Dini</span>
                </label>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">Qeyri-Etik</span>
                </label>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">Şəxsi</span>
                </label>
                <label class="reportLabel">
                    <input type="radio" name="reportRadio" class="radio">
                    <span class="text">Digər</span>
                </label>
            </div>
            <textarea name="" id="note" cols="30" rows="10" placeholder="Əlavə qeydiniz varsa yazınız"></textarea>
            <button class="submit">Şikayət et</button>
        </section>

	</section>
	


</body>
</html>
