<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">	
	<link rel="stylesheet" href="addProductPage.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
	<title>Terziim</title>
</head>
<body>

    <header class="header">
        <!-- <img src="../static/questionIcon.png" alt="terziimLogo" class="questionIcon"> -->
        <!-- <h3 class="glow">?</h3> -->
        <a href="http://127.0.0.1:7300/Main%20Page/mainPage.html">
			<i class="fa fa-long-arrow-left" aria-hidden="true"></i>
		</a>
        <img src="../static/terziimLogo.png" alt="terziimLogo" class="terziimLogoOnHeader">
        <span> Məhsul Əlavəsi</span>
    </header>
    <section class="pageHeader">
        <span class="pageNumber">1 - Məhsul Haqqında</span>
        <!-- <span class="nextPage">
            <i class="fa fa-angle-right expandIcon" aria-hidden="true"></i>
        </span> -->
    </section>

	<section class="general">


        <section class="productBrand">
            <div class="productBrandText">Məhsulun Brendi:</div>
            <input type="text" class="productBrandInput">
        </section>
        

        <section class="productName">
            <div class="productNameText">Verdiyiniz ad (və ya model yaza bilərsiniz):</div>
            <input type="text" class="productNameInput">
        </section>


        <section class="productDescription">
            <div class="productDescriptionText">Məhsulun açıqlaması:</div>
            <input type="text" class="productDescriptionInput">
        </section>


        <section class="productPrice">
            <div class="productPriceTop">
                <div class="productPriceText">Məhsulun qiyməti:</div>
                <input type="text" class="productPriceInput">
            </div>
            <div class="productPriceBottom">
                <div class="productCurrencyManat">
                    <label for="manatRadio">
                        <i class="fa fa-try TRY" aria-hidden="true"></i>
                    </label>
                    <input type="radio" class="productCurrencyRadio" name="radiobutton" id="manatRadio" checked>
                </div>
                <div class="productCurrencyDollar">
                    <label for="dollarRadio">
                        <i class="fa fa-usd USD" aria-hidden="true"></i>
                    </label>
                    <input type="radio" class="productCurrencyRadio" name="radiobutton" id="dollarRadio">
                </div>
                <div class="productCurrencyEuro">
                    <label for="euroRadio">
                        <i class="fa fa-eur EUR" aria-hidden="true"></i>
                    </label>
                    <input type="radio" class="productCurrencyRadio" name="radiobutton" id="euroRadio">
                </div>
            </div>
        </section>

        <section class="isNew">
            <input type="checkbox" class="isNewButton" name="isNewButton" id="isNewButton">
            <label for="isNewButton">
                Məhsul yenidirmi?
            </label>
        </section>

        <a href="http://127.0.0.1:7300/Add%20Product%20Page/addProductPage2.html" class="nextPageButton">Sonrakı səhifə</a>
        <!-- <button class="nextPageButton"></button> -->


	</section>

	
	<footer class="navigator">
		<a href="http://127.0.0.1:7300/Main%20Page/mainPage.html">
			<i class="fa fa-home homePage" aria-hidden="true"></i>
		</a>
		<a href="http://127.0.0.1:7300/Followers%20Product%20Page/followerProductPage.html">
			<i class="fa fa-users followersPage" aria-hidden="true"></i>
		</a>
		<a href="http://127.0.0.1:7300/Liked%20Products%20Page/likedProductsPage.html">
			<i class="fa fa-heart likePage" aria-hidden="true"></i>
		</a>
		<a href="http://127.0.0.1:7300/Add%20Product%20Page/addProductPage.html">
			<i class="fa fa-plus addPage" aria-hidden="true"></i>
		</a>
		<a href="http://127.0.0.1:7300/Accaunt%20Page/account.html">
			<i class="fa fa-user userPage" aria-hidden="true"></i>
		</a>
	</footer>


</body>
</html>
