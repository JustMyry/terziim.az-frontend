<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">	
	<link rel="stylesheet" href="signup.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
	<title>Terziim</title>
</head>
<body>

    <section class="general">

        <a href=" http://127.0.0.1:7300/Terziim%20Sign%20Page/sign.html">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>

        <section class="top">
            <img src="../static/terziimLogo.png" alt="" class="terziim">
            <span class="welcomeText">Xoş Gəlmisiniz!</span>
            <span class="slogan"></span>
        </section>


        <section class="middle">

            <div class="name">
                <!-- <span class="nameText">Ad və Soyadınız</span> -->
                <input type="text" class="input" placeholder="Ad və Soyadınız">
            </div>
            <div class="nick">
                <!-- <span class="nickText">Necə tanınırsınız?</span> -->
                <input type="text" class="input" placeholder="İstifadəçi adınız">
            </div>
            <div class="phone">
                <!-- <span class="phoneText">Telefon nömrəniz:</span> -->
                <input type="text" class="input" placeholder="Telefon nömrəniz">
            </div>
            <div class="password">
                <!-- <span class="passwordText">Şifrəniz:</span> -->
                <input type="password" class="input" placeholder="Şifrəniz">
            </div>

        </section>


        <section class="Bottom">
            <a href="#" class="question">Sualın var? - Göndər!</a>
            <a href="http://127.0.0.1:7300/Main%20Page/mainPage.html" class="signupButton">Qeydiyyatdan keç</a>
            <div>
                <span href="#" class="alreadyHaveAccount">Artıq hesabınız var? - </span>
                <a href="#">Daxil ol</a>
            </div>
        </section>

    </section>

    <footer>
        <div class="border"></div>
        <span class="indice">Indice Inc.</span>
    </footer>

</body>
