<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">	
	<link rel="stylesheet" href="settingsPage.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
	<title>Terziim</title>
</head>
<body>

	<header class="header">
		<!-- <img src="../static/questionIcon.png" alt="terziimLogo" class="questionIcon"> -->
		<!-- <h3 class="glow">?</h3> -->
        <a href="http://127.0.0.1:7300/Accaunt%20Page/account.html">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>
		<img src="../static/terziimLogo.png" alt="terziimLogo" class="terziimLogoOnHeader">
		<span>Parametrlər</span>
	</header>

	<section class="general">

        <div class="settingsText">Parametrlər</div>

       <section class="settings">
            <a  href="http://127.0.0.1:7300/Account%20Settings%20Page/accountSettingsPage.html" class="account">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <span>Hesab parametrləri</span>
            </a>

            <div class="privacy">
                <i class="fa fa-shield" aria-hidden="true"></i>
                <span>Gizlilik</span>
            </div>

            <div class="security">
                <i class="fa fa-user-secret" aria-hidden="true"></i>
                <span>Təhlükəsizlik</span>
            </div>

            <div class="verifiedRequisition">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <span>T.T.I. tələbi göndər</span>
            </div>

            <a href="http://127.0.0.1:7300/Requisition%20Page/requisitionPage.html" class="requisition">
                <i class="fa fa-bullhorn" aria-hidden="true"></i>
                <span>Tələb göndər</span>
            </a>  

            <div class="howItWorks">
                <i class="fa fa-info-circle" aria-hidden="true"></i>             
                <span>Necə çalışır</span>
            </div>

            <div class="about">
                <i class="fa fa-coffee" aria-hidden="true"></i>
                <span>Haqqında</span>
            </div>
            <a href="http://127.0.0.1:7300/Terziim%20Sign%20Page/sign.html" class="logout">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span>Çıxış</span>
            </a>
       </section>

       <section class="settingsBottom">
        <div class="terziim">
            <img src="../static/terziimLogo.png" alt="terziimLogo" class="terziimLogo">
            <span class="terziimText"> Incorporation</span>
        </div>
        <div class="terziimDetails">
            <span class="1"></span>
            <span class="2"></span>
            <span class="3"></span>
        </div>
       </section>

	</section>
	


</body>
</html>
